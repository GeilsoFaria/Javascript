<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritmético e Atribuição</title>
</head>
<body>
    <script>
        var a = 5+2
        window.alert('5 + 2  =' + a)
        a = 5-2
        window.alert('5 - 2 =' + a)
        a= 5*2
        window.alert('5 * 2 =' + a)
        a= 5/2
        window.alert('5 / 2 =' + a)
        a=5**2
        window.alert('5 ** 2 =' + a)
        a= 5%2
        window.alert('5 % 2 = ' + a)
        ++a//2
        window.alert('A = 1 entao ++a ='+ a)
        --a//1
        window.alert('A = 2 entao -aa ='+ a)
        a += 2//3
        window.alert(' A = 1 entao a+=2 =' + a)//3
        a= (a + 4 **2) - 5 / 2 % 2
        window.alert('(a + 4 **2) - 5 / 2 % 2 =' + a) //18.5

    </script>
    <h1>Hello</h1>
</body>
</html>
