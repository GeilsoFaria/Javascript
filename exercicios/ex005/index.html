<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="idFormulario">
            <form action="" method="get">
                <p>
                    <label for="txtn">Número(entre 1 e 100)</label> <input type="number" name="num" id="txtn" required>
                    <input type="button" value="Adicionar" onclick="adicionarNumero()">
                </p>
            </form>
        </div>
        <div id="idResposta">
            <select name="valores" id="selTab" size="6">
            
            </select>
        </div>
        <input type="button" value="Finalizar" onclick="analisarNumero()">
      
        <div id="divAnalisar">
            

        </div>
    
    </section>
    <footer>
        <p>&copy;<em>geilsofaria</em></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
