<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados</title>
    <style>
        body {
            background-color: rgb(58, 58, 252);
            color: white;
            font: normal 1.5em Arial
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <script>
        var numero1 = window.prompt('Digite o primeiro número')
        var numero2 = window.prompt('Digite o segundo número')
        var soma = Number(numero1) + Number(numero2)
        window.alert(`A soma entre ${numero1} e ${numero2} eh ` + soma.toString())

    </script>

    
    
</body>
</html>
