<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN-MS</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <div>
        Velocidade do carro <input type="number" name="txtVel" id="idVelocidade"> km/h
        <input type="button" value="Verificar" onclick="verificar()">
        <div id="res">Resultado: </div>
    </div>
    <script>
        function verificar(){
            var txtV = document.getElementById('idVelocidade')
            var velocidade = Number(txtV.value)
            var res = document.getElementById('res')
            res.innerHTML= `<p>Sua velocidade atual é de <strong>${velocidade}</strong> km/h</p>`
            if(velocidade > 60){
                res.innerHTML += 'MULTADO POR <strong>EXCESSO DE VELOCIDADE!</strong>'
            }
            res.innerHTML += '<p>Dirija sempre de cinto de segurança!</p>'

            
            
        }
    </script>
</body>
</html>
